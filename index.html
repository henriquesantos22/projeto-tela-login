<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div>
            <div id="login">
                <h1>Login</h1>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="mail">Email</label>
                        <input type="email" name="email" id="mail" maxlength="30" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="chave">Senha</label>
                        <input type="password" name="senha" id="chave" minlength="8" maxlength="15" required autocomplete="current-password">
                    </div>
                    <div class="campo">
                        <input type="submit" value="Entrar" id="entrar">
                    </div>
                     <div class="campo">
                        <a href="esqueciasenha.html">Esqueci a senha</a>
                        <a href="novaconta.html">Criar Conta</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
